{% extends "base.html" %}
{% block title %}

Crear un nuevo Post!!  

{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Agregar Post</h1>
    <br/><br/>
    
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("fer").value = name;
    </script>



{% else %}

No permitido

{% endif %}





{% endblock %}
