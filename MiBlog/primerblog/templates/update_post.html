{% extends "base.html" %}
{% block title %}

Editar un Post!!  

{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Editar Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Actualizar</button>
    </div>
    
{% else %}

No esta permitido

{% endif %}
{{ post.body|safe }}
{% endblock %}
