{% extends "base.html" %}
{% load static %}
{% block content %}


<h1>Perfil</h1>

<br/>
<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-2">
{% if page_user.profile_pic %}
        <img src="{{page_user.profile_pic.url }}" class="rounded-circle" width=150 height=150 class="rounded-circle">
{% else %}
        <img src="{% static "primerblog/images/descarga.jpg" %}" class="card-img">
{% endif %}
    </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{page_user.user.first_name }} {{page_user.user.last_name }} </h5>
          
          <p class="card-text">{{page_user.bio }}</p>
          <p class="card-text">
            
          <small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
